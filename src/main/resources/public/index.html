<!DOCTYPE html>
<html>
<head>
    <title>Action Monitor</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here..." style="display: inline">
                    <button id="connect" class="btn btn-default" type="submit" disabled="disabled" style="display: inline">Connect</button>
                    <button id="disconnect" class="btn btn-default hidden" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">

            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th id="chatter"></th>
                </tr>
                <tr>
                    <th>Conversation</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>

        <div class="col-md-4">

            <table id="channel" class="table table-striped">
                <thead>
                <tr>
                    <th>Who is in?</th>
                </tr>
                </thead>
                <tbody id="people">
                </tbody>
            </table>
            <button type="button" id="showAppStats" class="btn btn-success btn-sm">View action monitor</button>
        </div>
    </div>

    <div class="row">

        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Text</label>
                    <input type="text" id="messageToSend" class="form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
